	<br/>

	<br/>

		<div  class="element_message_body"></div>
		<button class="edit_button">edit</button>
	</div>

	<div id="edit_element_box_template">
		<input type="text" class="edit_handlename" 
				size=40 placeholder="handlename"/>
		<br/>
		<textarea class="edit_message_body" wrap="soft" 
			cols=80 rows=2 placeholder="message (shift+enter to update)"></textarea>
		<button class="delete_button", type="a">delete</button>
